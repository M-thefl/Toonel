<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-900 text-white">
    <div id="app" class="min-h-screen">
        <nav class="bg-gray-800 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Bot Dashboard</h1>
                <div id="auth-buttons"></div>
            </div>
        </nav>

        <main class="container mx-auto p-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                    <h2 class="text-xl font-semibold mb-4">Bot Statistics</h2>
                    <div id="stats" class="space-y-2">
                        <div class="flex justify-between">
                            <span>Uptime:</span>
                            <span id="uptime">Loading...</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Servers:</span>
                            <span id="guild-count">0</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Commands Executed:</span>
                            <span id="command-count">0</span>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-800 rounded-lg p-6 shadow-lg col-span-2">
                    <h2 class="text-xl font-semibold mb-4">Guild Management</h2>
                    <div id="guilds" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
